<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>登录</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/begin_login}">
			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" >请先登录</h1>

			<p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}" ></p>

			<label class="sr-only" >username</label>
			<input type="text" name="username" class="form-control" th:placeholder="用户名" required="" autofocus="">
			<label class="sr-only" >password</label>
			<input type="password" name="password" class="form-control" th:placeholder="密码" required="">
			<div class="checkbox mb-3">

			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="请登录">Sign in</button>

			<p class="mt-5 mb-3 text-muted">© 2020-2021</p>
			<div style="text-align:center;">
				<a th:href="@{/register.html}" >没有账号？立即注册</a>
			</div>
		</form>

	</body>

</html>
